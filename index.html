<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <script>
    $(document).ready(function(){
        $.getJSON("Data_Received.json", function(data){
           document.writeln(data.Value_1); // Prints: Harry
            document.writeln(data.Value_2); // Prints: 14
            document.writeln(data.Value_3);
        }).fail(function(){
            document.writeln("An error has occurred.");
        });
    });
    </script> 
</body>
</html>
